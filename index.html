<!DOCTYPE html>
<html>
    <head>
        <title>My Cool Space Shooter!</title>

        <style>
            canvas{
                position: absolute;
                top: 0px;
                left: 0px;
                background: transparent;
            }
            #background {
                z-index: -2;
            }
            #main {
                z-index: -1;
            }
            #ship {
                z-index: 0;
            }
        </style>
    </head>

    <body>
        <!--Canvas for background-->
        <canvas id="background" width="600" height="360"></canvas>

        <!--Canvas of all ships and bullets-->
        <canvas id="main" width="600" height="360"></canvas>

        <!--Canvas for player ship-->
        <canvas id="ship" width="600" height="360"></canvas>

        <script src="index.js"></script>
    </body>
</html>
